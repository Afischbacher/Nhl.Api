name: Master Build Daily - League
on:
  schedule:
  - cron: "0 5 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '9.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Run Tests
      run: dotnet test ./Nhl.Api.Tests/Nhl.Api.Tests.csproj --filter "FullyQualifiedName~Nhl.Api.Tests.LeagueTests"
